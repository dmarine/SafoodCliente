<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sacard | Engorda sin preocupaciones</title>

  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <!--
  \    /\
   )  ( ')
  (  /  )
   \(__)|
  -->
  <div class="app">
    <div class="app__header">
      <div class="header">
        <div class="header__logo">
          <a href="#/" class="header__link">
            <img class="logo-img" src="images/logo.png">
          </a>
          <i id="menu" class="fas fa-bars header__menu-icon"></i>
        </div>
        <div class="header__menu">
          <div class="menu">
            <div class="dropdown">
              <div id="loginModalButton" class="menu__option link">
                <p class="link" id="user">Identificate</p>
                <img class="avatar" id="avatar" src="images/miss-avatar.png">
              </div>

              <div class="dropdown__menu-arrow"></div>              
              <div class="dropdown__menu">
                <a class="dropdown__item" id="profile">Perfil</a>
                <a class="dropdown__item" href="#/logout">Cerrar Sesión</a>
              </div>
            </div>
            
            <div class="dropdown">
              <div id="cart" class="menu__option link">
                <p class="link">Mi carrito</p>
                <img class="imgCart cart" src="images/basket.svg">
                <p id="cartCount" class="cart__count">4</p>
              </div>
              <div id="cartArrow" class="dropdown__menu-arrow"></div>              
              <div id="cartMenu" class="dropdown__menu cart"></div>
            </div>

            <div class="menu__option menu__option--center">
              <div class="search">
                <i class="fas fa-search"></i>
                <input id="search" class="search__text-box" placeholder="Buscar...">
              </div>
            </div>
            <div class="menu__option link"><a class="link__url" href="#/foods">Quiero comida!</a></div>
            <div class="menu__option link"><a class="link__url" href="#/random-food">Food's Surprise!</a></div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="app__body">
      <div class="body">
        <div class="body__menu-vertical">
          <div class="menu-vertical"></div>
        </div>
        <div class="body__content"></div>
      </div>
    </div>

    <div class="app__footer">
      <div class="footer">
        <div class="footer__head">
          <a href="#" class="link link--light"><i class="fab fa-twitter"></i></a>
          <a href="#" class="link link--light"><i class="fab fa-facebook"></i></a>
          <a href="#" class="link link--light"><i class="fab fa-instagram"></i></a>
          <a href="#" class="link link--light"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="footer__body">
          @2020 Copyright - Safood
        </div>
      </div>
    </div>

    <div id="modal" class="l-modal">
      <div id="loginModal" class="modal modal--zoom">
        <div class="modal__header">
          <div class="modal__header-close">&times;</div>
          <img src="images/miss-avatar.png" class="modal__header-image">
        </div>
        <div class="modal__body modal__body--padding">
          <form id="login" action="#">
            <input name="email" class="modal__text-box" type="text" placeholder="Email...">
            <input name="password" class="modal__text-box" type="password" placeholder="Contraseña...">
          </form>
          <button id="registerButton" class="button button--light">Registrarse</button>
          <button id="loginSumit" class="button button--dark">Iniciar Sesión</button>
        </div>
      </div>

      <div id="registerModal" class="modal modal--zoom">
        <div class="modal__header">
          <div class="modal__header-close">&times;</div>
          <img src="images/miss-avatar.png" class="modal__header-image">
        </div>
        <div class="modal__body modal__body--padding">
          <form id="register" action="#">
            <input name="name" class="modal__text-box" type="text" placeholder="Nombre">
            <input name="email" class="modal__text-box" type="email" placeholder="Email">
            <input name="password" class="modal__text-box" type="password" placeholder="Contraseña">
            <input name="confirmPassword" class="modal__text-box" type="password" placeholder="Confirmar contraseña">
          </form>
          <button id="loginButton" class="button button--light">Volver</button>
          <button id="registerSumit" class="button button--dark">Registrarse</button>
        </div>
      </div>

      <div id="foodModal" class="modal modal--width modal--zoom g--show">
        <div class="modal__header">
          <div class="modal__header-close">&times;</div>
        </div>
        <div class="modal__body modal__body--padding"></div>
      </div>

      <div id="userModal" class="modal modal--image-backgorund modal--show modal--width modal--zoom">
        <div class="modal__header">
          <img id="profile-avatar" class="modal__header-avatar" />
          <h2 id="profile-username" class="modal__title--profile"></h2>
          <div class="modal__header-close">&times;</div>
        </div>
        <div class="modal__body"></div>
      </div>
    </div>
  </div>
  <script src="js/app.js" type="module"></script>
</body>

</html>
